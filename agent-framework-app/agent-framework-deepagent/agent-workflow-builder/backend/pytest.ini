[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    asyncio: mark test as an async test
    slow: mark test as slow
    unit: mark test as a unit test
    integration: mark test as an integration test
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
